<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knowledge Graph Application</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <!-- Inter font for Gemini-like look -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Material Components Web (minimal) -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/material-components-web@14.0.0/dist/material-components-web.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://unpkg.com/material-components-web@14.0.0/dist/material-components-web.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Header moved into sidebar for compact left-aligned layout -->

      <div class="main-content">
        <!-- Left Sidebar - Controls -->
        <aside class="sidebar">
          <div class="sidebar-header">
            <h1 class="app-title">ðŸ”— Knowledge Graph</h1>
            <p class="app-sub">Visualize entity-relationship networks</p>
          </div>
          <div class="section">
            <h2>Add Relationships</h2>

            <div class="form-group">
              <label for="entity1">Entity 1:</label>
              <label
                class="mdc-text-field mdc-text-field--filled"
                style="width: 100%"
              >
                <input
                  class="mdc-text-field__input"
                  type="text"
                  id="entity1"
                  list="entity1Examples"
                  placeholder=" "
                />
                <span class="mdc-floating-label">Entity 1</span>
              </label>
              <datalist id="entity1Examples">
                <option value="Laptop"></option>
                <option value="Tablet"></option>
                <option value="Smartphone"></option>
                <option value="iPhone"></option>
                <option value="iPad"></option>
                <option value="Electronics"></option>
                <option value="Amazon"></option>
                <option value="Flipkart"></option>
                <option value="Customer1"></option>
                <option value="Seller1"></option>
              </datalist>
            </div>

            <div class="form-group">
              <label for="relationship">Relationship:</label>
              <label
                class="mdc-text-field mdc-text-field--filled"
                style="width: 100%"
              >
                <input
                  class="mdc-text-field__input"
                  type="text"
                  id="relationship"
                  list="relationshipExamples"
                  placeholder=" "
                />
                <span class="mdc-floating-label">Relationship</span>
              </label>
              <datalist id="relationshipExamples">
                <option value="belongs_to"></option>
                <option value="is_a"></option>
                <option value="manages"></option>
                <option value="sells"></option>
                <option value="reviewed_by"></option>
                <option value="purchases_from"></option>
                <option value="partner_of"></option>
                <option value="has_review"></option>
                <option value="rated"></option>
                <option value="priced_at"></option>
                <option value="has_seller"></option>
                <option value="sells_on"></option>
                <option value="has_category"></option>
                <option value="written_by"></option>
              </datalist>
            </div>

            <div class="form-group">
              <label for="entity2">Entity 2:</label>
              <label
                class="mdc-text-field mdc-text-field--filled"
                style="width: 100%"
              >
                <input
                  class="mdc-text-field__input"
                  type="text"
                  id="entity2"
                  list="entity2Examples"
                  placeholder=" "
                />
                <span class="mdc-floating-label">Entity 2</span>
              </label>
              <datalist id="entity2Examples">
                <option value="Laptop"></option>
                <option value="Tablet"></option>
                <option value="Smartphone"></option>
                <option value="iPhone"></option>
                <option value="iPad"></option>
                <option value="Electronics"></option>
                <option value="Accessories"></option>
                <option value="Games"></option>
                <option value="Amazon"></option>
                <option value="Flipkart"></option>
                <option value="Customer1"></option>
                <option value="Seller1"></option>
                <option value="Seller2"></option>
                <option value="Product Reviews"></option>
              </datalist>
            </div>

            <button id="addBtn" class="btn btn-primary">
              Add Relationship
            </button>
            <div id="addStatus" class="status-message"></div>
          </div>

          <!-- CSV Upload Section -->
          <div class="section">
            <h2>Bulk Upload</h2>
            <div class="form-group">
              <label for="csvFile">Upload CSV File:</label>
              <input
                type="file"
                id="csvFile"
                accept=".csv"
                style="display: none"
              />
              <button
                id="uploadTriggerBtn"
                class="btn btn-secondary"
                type="button"
              >
                Choose CSV File
              </button>
              <span
                id="csvFileName"
                style="
                  margin-left: 10px;
                  color: var(--md-muted);
                  font-size: 0.95em;
                "
                >No file chosen</span
              >
              <small
                style="display: block; margin-top: 8px; color: var(--md-muted)"
                >Format: entity1, relationship, entity2</small
              >
            </div>
            <button id="uploadBtn" class="btn btn-secondary">Upload CSV</button>
            <div id="uploadStatus" class="status-message"></div>
          </div>

          <!-- Query Section -->
          <div class="section">
            <h2>Query Graph</h2>

            <div class="form-group">
              <label for="queryEntity">Entity Name:</label>
              <label
                class="mdc-text-field mdc-text-field--filled"
                style="width: 100%"
              >
                <input
                  class="mdc-text-field__input"
                  type="text"
                  id="queryEntity"
                  placeholder=" "
                />
                <span class="mdc-floating-label">Entity Name</span>
              </label>
            </div>

            <div class="form-group">
              <label for="queryType">Query Type:</label>
              <div class="mdc-select mdc-select--filled" style="width: 100%">
                <div class="mdc-select__anchor">
                  <span class="mdc-select__selected-text-container">
                    <span
                      id="queryTypeSelected"
                      class="mdc-select__selected-text"
                    ></span>
                  </span>
                  <span class="mdc-select__dropdown-icon">
                    <svg
                      class="mdc-select__dropdown-icon-graphic"
                      viewBox="7 10 10 5"
                      focusable="false"
                    >
                      <polygon
                        class="mdc-select__dropdown-icon-inactive"
                        stroke="none"
                        fill-rule="evenodd"
                        points="7 10 12 15 17 10"
                      ></polygon>
                      <polygon
                        class="mdc-select__dropdown-icon-active"
                        stroke="none"
                        fill-rule="evenodd"
                        points="7 15 12 10 17 15"
                      ></polygon>
                    </svg>
                  </span>
                </div>
                <select id="queryType" class="mdc-select__native-control">
                  <option value="neighbors">Find Neighbors</option>
                  <option value="path">Find Path To Entity</option>
                  <option value="relationship">Search by Relationship</option>
                </select>
              </div>
            </div>

            <div class="form-group" id="pathTargetDiv" style="display: none">
              <label for="pathTarget">Target Entity:</label>
              <label
                class="mdc-text-field mdc-text-field--filled"
                style="width: 100%"
              >
                <input
                  class="mdc-text-field__input"
                  type="text"
                  id="pathTarget"
                  placeholder=" "
                />
                <span class="mdc-floating-label">Target Entity</span>
              </label>
            </div>

            <button id="queryBtn" class="btn btn-success">Execute Query</button>
            <div id="queryStatus" class="status-message"></div>
          </div>

          <!-- Statistics Section -->
          <div class="section">
            <h2>Graph Statistics</h2>
            <div id="stats" class="stats-box">
              <p>Entities: <span id="entityCount">0</span></p>
              <p>Relationships: <span id="relationshipCount">0</span></p>
              <p>Relationship Types: <span id="relationshipTypes">-</span></p>
            </div>
          </div>

          <!-- Actions -->
          <div class="section">
            <h2>Actions</h2>
            <button id="exportBtn" class="btn btn-info">Export Graph</button>
            <button id="clearBtn" class="btn btn-danger">Clear Graph</button>
          </div>
        </aside>

        <!-- Main Content Area -->
        <main class="content">
          <!-- Visualization Tab -->
          <div class="tabs">
            <button class="tab-btn active" data-tab="visualization">
              Visualization
            </button>
            <button class="tab-btn" data-tab="results">Query Results</button>
          </div>

          <!-- Visualization Area -->
          <div class="tab-content active" id="visualization">
            <div id="graph-container"></div>
          </div>

          <!-- Results Area -->
          <div class="tab-content" id="results">
            <div id="results-container"></div>
          </div>
        </main>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
